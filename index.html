<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
    <title>Aplicación de Proba</title>
</head>
<body onload="createForm()">
    <header>
        <h1>App de proba</h1>
    </header>
    <main>
        <form action="" id="formulario">
        </form>
        <div id="resultados" style="display: none;">   
            <div id="datosUsuario">
                <!--Se despliega la probabiliad del usuario y recomendaciones-->
            </div>
            <!-- Se despliega la grafica -->
            <h3>Estos datos se obtuvieron en nuestra investigación, selecciona una grafica para visualizarla</h3>
            <div class="chart-selector" id="chartSelector">
            </div>
            <h4 id="preguntaChart">Me conecto a las redes sociales por lo menos una vez al día.</h4>
            <div class="center">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            <!-- Boton para regresar -->
            <button onClick="createForm()">Regresar</button>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="graficas.js"></script>
</body>
</html>
